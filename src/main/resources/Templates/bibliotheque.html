<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Bibliothèque des Documents</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f5f6fa; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    .section { margin-bottom: 40px; }
    .section h2 { background-color: #004080; color: white; padding: 10px; border-radius: 5px; }
    .doc-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 15px; }
    .doc-card { background-color: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; align-items: center; padding: 10px; }
    .doc-card img { max-width: 100%; height: auto; border-bottom: 1px solid #ddd; margin-bottom: 10px; }
    .doc-title { font-weight: bold; margin-bottom: 5px; }
    .qr-code { margin-top: 10px; border-top: 1px solid #ddd; padding-top: 5px; }
    .attente h2 { background-color: #ff9800; }
    .authentique h2 { background-color: #28a745; }
    .faux h2 { background-color: #dc3545; }
</style>
</head>
<body>

<h1>📚 Bibliothèque des Documents</h1>

<div class="section" th:each="categorie : ${#lists.arrayList('attente','authentique','faux')}">
    <h2 th:text="${categorie == 'attente' ? '🕒 En Attente' : (categorie == 'authentique' ? '✅ Authentique' : '❌ Faux Docs')}"></h2>
    <div class="doc-grid">
        <div class="doc-card" th:each="doc : ${documents}" th:if="${doc.categorie == categorie}">
            <img th:src="@{${doc.imagePath}}" alt="Document">
            <div class="doc-title" th:text="${doc.nom}">Nom du document</div>
            <div class="qr-code" th:if="${doc.qrCodePath}">
                <img th:src="@{${doc.qrCodePath}}" alt="QR Code">
            </div>
        </div>
    </div>
</div>

</body>
</html>
