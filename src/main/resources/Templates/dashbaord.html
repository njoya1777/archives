<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - DIGIT Docs</title>
    <style>
        body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(to right, #4a90e2, #50c9c3); margin:0; padding:0; }
        .container { max-width:900px; margin:50px auto; background:#fff; padding:40px 30px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.15); }
        h1 { text-align:center; color:#333; margin-bottom:20px; }
        p { text-align:center; color:#555; font-size:16px; margin-bottom:30px; }
        .btn-logout { display:block; width:150px; margin:0 auto; padding:12px 0; background:#4a90e2; color:#fff; border:none; border-radius:8px; text-align:center; font-weight:600; text-decoration:none; transition: background 0.3s; }
        .btn-logout:hover { background:#357ab8; }
        .cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:20px; }
        .card { background:#f5f5f5; padding:20px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); text-align:center; transition: transform 0.2s; }
        .card:hover { transform: translateY(-3px); }
        @media(max-width:768px){ .container{margin:20px; padding:30px 20px;} }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue, [Nom Utilisateur] !</h1>
        <p>Voici votre tableau de bord DIGIT Docs</p>
        <div class="cards">
            <div class="card">Document 1</div>
            <div class="card">Document 2</div>
            <div class="card">Document 3</div>
            <div class="card">Document 4</div>
        </div>
        <a class="btn-logout" href="/logout">DÃ©connexion</a>

    </div>
    
</body>
</html>
