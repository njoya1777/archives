<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - DIGIT Docs</title>
    <style>
        /* Reset léger */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(to right, #4a90e2, #50c9c3); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: #fff; padding: 40px 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); width: 100%; max-width: 400px; }
        h1 { text-align: center; margin-bottom: 30px; color: #333; font-size: 26px; font-weight: 600; }
        .form-group { margin-bottom: 20px; }
        label { display:block; margin-bottom:6px; color:#555; font-weight:500; }
        input { width: 100%; padding: 12px 15px; border:1px solid #ccc; border-radius:8px; font-size:15px; }
        input:focus { outline:none; border-color:#4a90e2; box-shadow:0 0 5px rgba(74,144,226,0.5); }
        button { width:100%; padding:14px; background:#4a90e2; color:#fff; border:none; border-radius:8px; font-size:16px; font-weight:600; cursor:pointer; transition: background 0.3s; }
        button:hover { background:#357ab8; }
        #error-message { color:#d9534f; text-align:center; margin-bottom:15px; font-weight:500; }
        .login-link { text-align:center; margin-top:15px; font-size:14px; color:#555; }
        .login-link a { color:#4a90e2; text-decoration:none; font-weight:500; }
        .login-link a:hover { text-decoration:underline; }
        @media(max-width:480px){ .container{padding:30px 20px;} h1{font-size:22px;} button{font-size:15px; padding:12px;} }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <div id="error-message">
            <!-- Message d'erreur injecté par le servlet -->
        </div>
        <form action="${pageContext.request.contextPath}/login" method="post"></form>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="mot_de_passe">Mot de passe :</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Votre mot de passe" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <p class="login-link">Pas de compte ? <a href="/register">S'inscrire</a></p>
    </div>
</body>
</html>
