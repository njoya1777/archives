<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - DIGIT Docs</title>
    <!-- Lien CSS accessible par Tomcat -->
    
    <style>
      /* Reset léger */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(to right, #4a90e2, #50c9c3);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 500px; /* largeur maximale pour grands écrans */
    transition: all 0.3s ease;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
    font-size: 28px;
    font-weight: 600;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 6px;
    color: #555;
    font-weight: 500;
}

input[type="text"],
input[type="email"],
input[type="password"],
select {
    width: 100%;
    padding: 14px 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
select:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 8px rgba(74,144,226,0.5);
}

button {
    width: 100%;
    padding: 16px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #357ab8;
    transform: translateY(-2px);
}

#role {
    cursor: pointer;
}

.login-link {
    text-align: center;
    margin-top: 25px;
    color: #555;
    font-size: 15px;
}

.login-link a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: 500;
}

.login-link a:hover {
    text-decoration: underline;
}

#error-message {
    margin-bottom: 15px;
    font-size: 15px;
    font-weight: 500;
    color: #d9534f; /* rouge pro pour les erreurs */
    text-align: center;
}

/* Media Queries pour tablettes et mobiles */
@media (max-width: 768px) {
    .container {
        padding: 30px 20px;
        max-width: 90%;
    }

    h1 {
        font-size: 24px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        font-size: 15px;
        padding: 12px 14px;
    }

    button {
        font-size: 16px;
        padding: 14px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 22px;
    }

    button {
        font-size: 15px;
        padding: 12px;
    }
}

    </style>
    
</head>
<body>
    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - DIGIT Docs</title>
    <style>
        /* ton style inchangé */
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer un compte</h1>
        
        <div id="error-message"></div>

        <form action=" archive-jdbc-1.0-SNAPSHOT/dashboard" method="post">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>

            <div class="form-group">
                <label for="mot_de_passe">Mot de passe :</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Votre mot de passe" required>
            </div>

            <div class="form-group">
                <label for="role">Rôle :</label>
                <select id="role" name="role">
                    <option value="UTILISATEUR" selected>Utilisateur</option>
                    <option value="ADMIN">Administrateur</option>
                </select>
            </div>

            <button type="submit">S'inscrire</button>
        </form>

        <p class="login-link">Déjà un compte ? <a href="${pageContext.request.contextPath}/login">Connectez-vous</a></p>
    </div>

       <p class="login-link">Déjà un compte ? <a href="/login">Connectez-vous</a></p>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
