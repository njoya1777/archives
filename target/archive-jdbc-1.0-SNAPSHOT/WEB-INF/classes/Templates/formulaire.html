<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4A90E2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #357ABD;
        }

        .link-library {
            text-align: center;
            margin-top: 15px;
        }

        .link-library a {
            text-decoration: none;
            color: #004080;
            font-weight: bold;
        }

        .link-library a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Ajouter un document</h2>
    <form action="/documents" method="post">
        <div class="form-group">
            <label for="votreNom">Votre nom</label>
            <input type="text" id="votreNom" name="votreNom" required>
        </div>

        <div class="form-group">
            <label for="nomDocument">Nom du document</label>
            <input type="text" id="nomDocument" name="nomDocument" required>
        </div>

        <div class="form-group">
            <label for="typeDocument">Type de document</label>
            <input type="text" id="typeDocument" name="typeDocument" required>
        </div>

        <button type="submit">Enregistrer</button>
    </form>

    <div class="link-library">
        <a th:href="@{/bibliotheque}">ðŸ“š Voir la bibliothÃ¨que</a>
    </div>
</div>

</body>
</html>
